<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Link de la librería CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/stylelogin.css">

</head>
<body>
    <!--HEADER SECTION-->
    <header class="header">
        <a href="#" class="logo">JUST COOK</a>
    </header>
    
    <!--LOGIN SECTION-->
    <section class="login" id="login">
        <div class="popuplogin">
            <h2 class="login-title">Login</h2>
            
            <form action="" class="log-form">
                <div class="input-content">
                    <div class="spacer">
                        <label class="fas fa-user-lock log-icon"></label>
                        <input class="log-inp" type="text" id="#user" placeholder="Usuiario">
                    </div>
                </div>

                <div class="input-content">
                    <div class="spacer">
                        <label class="fas fa-key log-icon"></label>
                        <input class="log-inp" type="password" id="password" placeholder="Contraseña">
                    </div>    
                </div>

                <div class="submit">
                    <input type="submit" vlaue="submit" class="btn">
                </div>
            </form>

            <div class="alternative">
                <p>¿Olvidaste tu contraseña? <a href="./indexrecover.html">Recuperar</a></p>
            </div>
        </div>
    </section>
</body>
</html>
